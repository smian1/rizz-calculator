<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizz Level Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4a4a4a;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .form-control {
            border: none;
            border-bottom: 2px solid #764ba2;
            border-radius: 0;
            padding: 10px 5px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert-info {
            background-color: #667eea;
            border: none;
            color: white;
            border-radius: 15px;
        }
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }
        .spinner-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .spinner-border {
            width: 4rem;
            height: 4rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #result {
            animation: fadeIn 0.5s ease-out;
        }
        .rizz-label-container {
            background-color: #764ba2;
            color: white;
            border-radius: 15px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        #rizzLabel {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        .alert-info {
            background-color: #667eea;
            border: none;
            color: white;
            border-radius: 15px;
            text-align: center; /* Center all text in the alert */
        }

        @keyframes pulseAndBlink {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        #rizzResult {
            animation: pulseAndBlink 2s infinite;
            display: inline-block;
            width: 100%; /* Ensure the inline-block takes full width */
            text-align: center; /* Center the text within the element */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Rizz Level Calculator</h1>
        <form id="rizzForm" autocomplete="off">
            <div class="mb-4">
                <input type="search" class="form-control" id="name" name="name" required autocomplete="off" placeholder="Enter a name">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Rizz Level</button>
        </form>
        <div id="result" class="mt-4" style="display: none;">
            <div class="alert alert-info">
                <h4 class="alert-heading text-center mb-3">Rizz Level Result</h4>
                <p id="rizzResult" class="text-center mb-2 fs-5"></p>
            </div>
            <div class="rizz-label-container">
                <p id="rizzLabel"></p>
            </div>
            <button id="calculateAnother" class="btn btn-primary w-100 mt-3">Calculate Another</button>
        </div>
    </div>
    
    <!-- Loading spinner -->
    <div id="loading">
        <div class="spinner-container">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('rizzForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `name=${encodeURIComponent(name)}`
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading').style.display = 'none';
                    
                    const resultText = `${name}'s Rizz Level: ${data.rizz_level}%`;
                    const cacheStatus = data.from_cache ? " (Old Rizzler)" : " (New Rizzler)";
                    document.getElementById('rizzResult').textContent = resultText + cacheStatus;
                    document.getElementById('rizzLabel').textContent = `${data.rizz_label}`;
                    document.getElementById('rizzForm').style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                });
            }, 1500);
        });

        document.getElementById('calculateAnother').addEventListener('click', function() {
            document.getElementById('name').value = '';
            document.getElementById('rizzForm').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('rizzResult').textContent = '';
            document.getElementById('rizzLabel').textContent = '';
        });
    </script>
</body>
</html>
